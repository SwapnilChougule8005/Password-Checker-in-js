<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="http://cdn.jsdeliver.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <input type="password" id="password" placeholder="password to check..."/>
    <div class="check-results">
        <span id="upperCase" class="invalid">
            <i class="bi bi-shield-x">Contain Upper Letter</i>
        </span>
        <span id="lowerCase" class="invalid">
            <i class="bi bi-shield-x">Contain Lower Letter</i>
        </span>
        <span id="Number" class="invalid">
            <i class="bi bi-shield-x">Contain Number</i>
        </span>
        <span id="speciaChar" class="invalid">
            <i class="bi bi-shield-x">Contain Symbol</i>
        </span>
    </div>
    <script src="index.js"></script>
</body>
</html>
